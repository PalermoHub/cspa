<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa Zornade PACS - Palermo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/maplibre-gl-js/3.6.2/maplibre-gl.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/maplibre-gl-js/3.6.2/maplibre-gl.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
        }
        
        #container {
            display: flex;
            height: 100vh;
        }
        
        #map {
            flex: 1;
            position: relative;
        }
        
        #sidebar {
            width: 350px;
            background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
            color: white;
            overflow-y: auto;
            padding: 20px;
            box-shadow: -5px 0 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        
        .control-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(44, 62, 80, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 12px;
            color: white;
            z-index: 1000;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .theme-selector {
            margin-bottom: 15px;
        }
        
        .theme-selector label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        
        .theme-selector select {
            width: 200px;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            background: rgba(255,255,255,0.15);
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .theme-selector select:hover {
            background: rgba(255,255,255,0.25);
        }
        
        .theme-selector select option {
            background: #2c3e50;
            color: white;
        }
        
        .legend {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .legend-title {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
            font-size: 12px;
        }
        
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            margin-right: 8px;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .feature-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        .feature-info h3 {
            margin: 0 0 15px 0;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .info-grid {
            display: grid;
            gap: 12px;
        }
        
        .info-item {
            background: rgba(255,255,255,0.15);
            border-radius: 8px;
            padding: 12px;
            border-left: 4px solid #fff;
            backdrop-filter: blur(5px);
        }
        
        .info-label {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: rgba(255,255,255,0.8);
            margin-bottom: 4px;
        }
        
        .info-value {
            font-size: 16px;
            font-weight: 700;
            color: #fff;
        }
        
        .stats-panel {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .stats-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #ecf0f1;
        }
        
        .stats-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 13px;
        }
        
        .stats-item:last-child {
            border-bottom: none;
        }
        
        .welcome-message {
            text-align: center;
            color: rgba(255,255,255,0.8);
            font-style: italic;
            margin-top: 50px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: rgba(255,255,255,0.7);
        }
        
        /* Stile per il popup personalizzato */
        .maplibregl-popup-content {
            background: rgba(44, 62, 80, 0.95);
            color: white;
            border-radius: 8px;
            padding: 15px;
            min-width: 200px;
        }
        
        .maplibregl-popup-tip {
            border-top-color: rgba(44, 62, 80, 0.95);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="map">
            <div class="control-panel">
                <div class="theme-selector">
                    <label for="theme-select">Seleziona Tematizzazione:</label>
                    <select id="theme-select">
                        <option value="">Seleziona un tema...</option>
                    </select>
                </div>
                <div id="legend" class="legend" style="display: none;">
                    <div class="legend-title">Legenda</div>
                    <div id="legend-items"></div>
                </div>
            </div>
        </div>
        <div id="sidebar">
            <div class="loading">
                <h3>Caricamento mappa...</h3>
                <p>Inizializzazione dati zona centro storico di Palermo</p>
            </div>
        </div>
    </div>

    <script>
        // Configurazione mappa centrata su Palermo Centro Storico
        const PALERMO_CENTER = [13.3614, 38.1157];
        
        let map;
        let currentTheme = '';
        let layerData = {};
        let stats = {};

        // Dati GeoJSON per le zone del centro storico di Palermo
        const palermoZones = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "properties": { "nome": "Kalsa", "id": 1 },
                    "geometry": {
                        "type": "Polygon",
                        "coordinates": [[
                            [13.3650, 38.1100], [13.3720, 38.1100], [13.3720, 38.1150], 
                            [13.3650, 38.1150], [13.3650, 38.1100]
                        ]]
                    }
                },
                {
                    "type": "Feature",
                    "properties": { "nome": "Albergheria", "id": 2 },
                    "geometry": {
                        "type": "Polygon",
                        "coordinates": [[
                            [13.3550, 38.1100], [13.3620, 38.1100], [13.3620, 38.1150], 
                            [13.3550, 38.1150], [13.3550, 38.1100]
                        ]]
                    }
                },
                {
                    "type": "Feature",
                    "properties": { "nome": "Capo", "id": 3 },
                    "geometry": {
                        "type": "Polygon",
                        "coordinates": [[
                            [13.3550, 38.1160], [13.3620, 38.1160], [13.3620, 38.1210], 
                            [13.3550, 38.1210], [13.3550, 38.1160]
                        ]]
                    }
                },
                {
                    "type": "Feature",
                    "properties": { "nome": "Vucciria", "id": 4 },
                    "geometry": {
                        "type": "Polygon",
                        "coordinates": [[
                            [13.3630, 38.1160], [13.3700, 38.1160], [13.3700, 38.1210], 
                            [13.3630, 38.1210], [13.3630, 38.1160]
                        ]]
                    }
                },
                {
                    "type": "Feature",
                    "properties": { "nome": "Tribunali", "id": 5 },
                    "geometry": {
                        "type": "Polygon",
                        "coordinates": [[
                            [13.3630, 38.1100], [13.3700, 38.1100], [13.3700, 38.1150], 
                            [13.3630, 38.1150], [13.3630, 38.1100]
                        ]]
                    }
                },
                {
                    "type": "Feature",
                    "properties": { "nome": "Olivella", "id": 6 },
                    "geometry": {
                        "type": "Polygon",
                        "coordinates": [[
                            [13.3500, 38.1160], [13.3570, 38.1160], [13.3570, 38.1210], 
                            [13.3500, 38.1210], [13.3500, 38.1160]
                        ]]
                    }
                },
                {
                    "type": "Feature",
                    "properties": { "nome": "Castellammare", "id": 7 },
                    "geometry": {
                        "type": "Polygon",
                        "coordinates": [[
                            [13.3500, 38.1050], [13.3570, 38.1050], [13.3570, 38.1100], 
                            [13.3500, 38.1100], [13.3500, 38.1050]
                        ]]
                    }
                },
                {
                    "type": "Feature",
                    "properties": { "nome": "Palazzo Reale", "id": 8 },
                    "geometry": {
                        "type": "Polygon",
                        "coordinates": [[
                            [13.3450, 38.1100], [13.3520, 38.1100], [13.3520, 38.1150], 
                            [13.3450, 38.1150], [13.3450, 38.1100]
                        ]]
                    }
                },
                {
                    "type": "Feature",
                    "properties": { "nome": "Quattro Canti", "id": 9 },
                    "geometry": {
                        "type": "Polygon",
                        "coordinates": [[
                            [13.3580, 38.1130], [13.3640, 38.1130], [13.3640, 38.1180], 
                            [13.3580, 38.1180], [13.3580, 38.1130]
                        ]]
                    }
                }
            ]
        };

        // Inizializza la mappa
        function initMap() {
            map = new maplibregl.Map({
                container: 'map',
                style: {
                    version: 8,
                    sources: {
                        'osm': {
                            type: 'raster',
                            tiles: ['https://tile.openstreetmap.org/{z}/{x}/{y}.png'],
                            tileSize: 256,
                            attribution: '© OpenStreetMap contributors'
                        }
                    },
                    layers: [
                        {
                            id: 'osm',
                            type: 'raster',
                            source: 'osm'
                        }
                    ]
                },
                center: PALERMO_CENTER,
                zoom: 14,
                pitch: 0,
                bearing: 0
            });

            map.on('load', () => {
                loadZonesData();
                setupEventListeners();
                initializeThemes();
            });
        }

        // Carica i dati delle zone
        function loadZonesData() {
            // Aggiungi la sorgente GeoJSON
            map.addSource('palermo-zones', {
                type: 'geojson',
                data: palermoZones
            });

            // Aggiungi layer di riempimento
            map.addLayer({
                id: 'zones-fill',
                type: 'fill',
                source: 'palermo-zones',
                paint: {
                    'fill-color': 'transparent',
                    'fill-opacity': 0.7
                }
            });

            // Aggiungi layer di contorno
            map.addLayer({
                id: 'zones-outline',
                type: 'line',
                source: 'palermo-zones',
                paint: {
                    'line-color': '#ffffff',
                    'line-width': 2,
                    'line-opacity': 0.8
                }
            });

            console.log('Zone caricate:', palermoZones.features.length);
        }

        // Inizializza i temi disponibili
        function initializeThemes() {
            const availableColumns = [
                { id: 'popolazione', label: 'Popolazione', unit: 'abitanti' },
                { id: 'density', label: 'Densità Abitativa', unit: 'ab/km²' },
                { id: 'edifici', label: 'Numero Edifici', unit: 'edifici' },
                { id: 'commercio', label: 'Attività Commerciali', unit: 'attività' },
                { id: 'servizi', label: 'Servizi Pubblici', unit: 'servizi' },
                { id: 'verde', label: 'Aree Verdi', unit: 'm²' },
                { id: 'trasporti', label: 'Accessibilità Trasporti', unit: 'score' }
            ];

            populateThemeSelector(availableColumns);
            generateSampleData(availableColumns);
            
            document.querySelector('.loading').style.display = 'none';
            document.getElementById('sidebar').innerHTML = `
                <div class="welcome-message">
                    <h3>Mappa Zornade PACS - Palermo</h3>
                    <p>Seleziona una tematizzazione dal pannello di controllo e clicca su una zona per visualizzare i dettagli.</p>
                    <p><small>${palermoZones.features.length} zone caricate nel centro storico</small></p>
                </div>
            `;
        }

        // Popola il selettore dei temi
        function populateThemeSelector(columns) {
            const select = document.getElementById('theme-select');
            select.innerHTML = '<option value="">Seleziona un tema...</option>';
            
            columns.forEach(col => {
                const option = document.createElement('option');
                option.value = col.id;
                option.textContent = col.label;
                select.appendChild(option);
            });

            select.addEventListener('change', (e) => {
                if (e.target.value) {
                    applyTheme(e.target.value);
                } else {
                    clearTheme();
                }
            });
        }

        // Genera dati di esempio realistici
        function generateSampleData(columns) {
            const zones = palermoZones.features.map(f => f.properties.nome);

            layerData = {};
            stats = {};

            columns.forEach(col => {
                layerData[col.id] = {};
                const values = [];
                
                zones.forEach((zone, i) => {
                    let value;
                    switch(col.id) {
                        case 'popolazione':
                            value = Math.floor(Math.random() * 4000) + 1500;
                            break;
                        case 'density':
                            value = Math.floor(Math.random() * 6000) + 3000;
                            break;
                        case 'edifici':
                            value = Math.floor(Math.random() * 150) + 80;
                            break;
                        case 'commercio':
                            value = Math.floor(Math.random() * 80) + 30;
                            break;
                        case 'servizi':
                            value = Math.floor(Math.random() * 25) + 8;
                            break;
                        case 'verde':
                            value = Math.floor(Math.random() * 40000) + 8000;
                            break;
                        case 'trasporti':
                            value = parseFloat((Math.random() * 8 + 2).toFixed(1));
                            break;
                        default:
                            value = Math.floor(Math.random() * 100);
                    }
                    layerData[col.id][zone] = value;
                    values.push(parseFloat(value));
                });

                stats[col.id] = {
                    min: Math.min(...values),
                    max: Math.max(...values),
                    avg: values.reduce((a, b) => a + b, 0) / values.length,
                    total: values.reduce((a, b) => a + b, 0)
                };
            });
        }

        // Applica tematizzazione
        function applyTheme(themeId) {
            currentTheme = themeId;
            
            // Definisci le palette di colori per ogni tema
            const colorPalettes = {
                popolazione: ['#fff5f0', '#fee0d2', '#fcbba1', '#fc9272', '#fb6a4a', '#ef3b2c', '#cb181d', '#a50f15'],
                density: ['#f7fcf5', '#e5f5e0', '#c7e9c0', '#a1d99b', '#74c476', '#41ab5d', '#238b45', '#006d2c'],
                edifici: ['#f7fcfd', '#e5f5f9', '#ccece6', '#99d8c9', '#66c2a4', '#41ae76', '#238b45', '#005824'],
                commercio: ['#fff5eb', '#fee6ce', '#fdd0a2', '#fdae6b', '#fd8d3c', '#f16913', '#d94801', '#a63603'],
                servizi: ['#f7f4f9', '#e7e1ef', '#d4b9da', '#c994c7', '#df65b0', '#e7298a', '#ce1256', '#91003f'],
                verde: ['#ffffe5', '#f7fcb9', '#d9f0a3', '#addd8e', '#78c679', '#41ab5d', '#238443', '#006837'],
                trasporti: ['#ffffcc', '#ffeda0', '#fed976', '#feb24c', '#fd8d3c', '#fc4e2a', '#e31a1c', '#bd0026']
            };

            const palette = colorPalettes[themeId] || colorPalettes.popolazione;
            const { min, max } = stats[themeId];
            
            // Crea l'espressione di colorazione basata sui valori reali
            const zones = palermoZones.features.map(f => f.properties.nome);
            const expression = ['case'];
            
            zones.forEach(zone => {
                const value = layerData[themeId][zone];
                const normalizedValue = (value - min) / (max - min);
                const colorIndex = Math.min(Math.floor(normalizedValue * palette.length), palette.length - 1);
                
                expression.push(['==', ['get', 'nome'], zone], palette[colorIndex]);
            });
            
            expression.push('#cccccc'); // colore di default

            map.setPaintProperty('zones-fill', 'fill-color', expression);
            map.setPaintProperty('zones-fill', 'fill-opacity', 0.7);
            
            updateLegend(themeId, palette);
        }

        // Aggiorna la legenda
        function updateLegend(themeId, palette) {
            const legend = document.getElementById('legend');
            const legendItems = document.getElementById('legend-items');
            
            if (!stats[themeId]) return;

            const { min, max } = stats[themeId];
            const step = (max - min) / (palette.length - 1);
            
            legendItems.innerHTML = '';
            
            for (let i = palette.length - 1; i >= 0; i--) {
                const value = min + (step * i);
                const item = document.createElement('div');
                item.className = 'legend-item';
                item.innerHTML = `
                    <div class="legend-color" style="background-color: ${palette[i]}"></div>
                    <span>${Math.round(value)}</span>
                `;
                legendItems.appendChild(item);
            }
            
            legend.style.display = 'block';
        }

        // Pulisci tematizzazione
        function clearTheme() {
            currentTheme = '';
            map.setPaintProperty('zones-fill', 'fill-color', 'transparent');
            document.getElementById('legend').style.display = 'none';
        }

        // Setup event listeners
        function setupEventListeners() {
            // Click sul layer
            map.on('click', 'zones-fill', (e) => {
                if (e.features.length > 0) {
                    const feature = e.features[0];
                    showFeatureDetails(feature);
                }
            });

            // Hover effect
            map.on('mouseenter', 'zones-fill', () => {
                map.getCanvas().style.cursor = 'pointer';
            });

            map.on('mouseleave', 'zones-fill', () => {
                map.getCanvas().style.cursor = '';
            });
        }

        // Mostra dettagli della feature
        function showFeatureDetails(feature) {
            const properties = feature.properties;
            const zoneName = properties.nome;
            
            let detailsHtml = `
                <div class="feature-info">
                    <h3>${zoneName}</h3>
                    <div class="info-grid">
            `;

            // Aggiungi tutti i dati disponibili
            Object.keys(layerData).forEach(key => {
                const value = layerData[key][zoneName];
                const label = document.querySelector(`#theme-select option[value="${key}"]`).textContent;
                const isCurrentTheme = key === currentTheme;
                
                detailsHtml += `
                    <div class="info-item" style="${isCurrentTheme ? 'border-left-color: #f39c12; background: rgba(255,255,255,0.25);' : ''}">
                        <div class="info-label">${label}${isCurrentTheme ? ' (TEMA ATTIVO)' : ''}</div>
                        <div class="info-value">${value}</div>
                    </div>
                `;
            });

            detailsHtml += `</div></div>`;

            // Aggiungi statistiche generali se c'è un tema attivo
            if (currentTheme && stats[currentTheme]) {
                const stat = stats[currentTheme];
                const currentValue = layerData[currentTheme][zoneName];
                const themeLabel = document.querySelector(`#theme-select option[value="${currentTheme}"]`).textContent;
                
                detailsHtml += `
                    <div class="stats-panel">
                        <div class="stats-title">Statistiche: ${themeLabel}</div>
                        <div class="stats-item">
                            <span>Valore Zona:</span>
                            <span><strong>${currentValue}</strong></span>
                        </div>
                        <div class="stats-item">
                            <span>Minimo (città):</span>
                            <span>${Math.round(stat.min)}</span>
                        </div>
                        <div class="stats-item">
                            <span>Massimo (città):</span>
                            <span>${Math.round(stat.max)}</span>
                        </div>
                        <div class="stats-item">
                            <span>Media (città):</span>
                            <span>${Math.round(stat.avg)}</span>
                        </div>
                        <div class="stats-item">
                            <span>Totale (città):</span>
                            <span>${Math.round(stat.total)}</span>
                        </div>
                    </div>
                `;
            }

            document.getElementById('sidebar').innerHTML = detailsHtml;
        }

        // Inizializza l'applicazione
        initMap();
    </script>
</body>
</html>
