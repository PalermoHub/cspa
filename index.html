<!DOCTYPE html>
<html>
<head>
    <title>Mappa Centro Storico di Palermo</title>
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css " />
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js "></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Inizializza la mappa
        const map = new maplibregl.Map({
            container: 'map',
            style: {
                version: 8,
                sources: {
                    pmtilesSource: {
                        type: 'vector',
                        url: 'pmtiles://https://palermohub.github.io/cspa/dati/zornade_pacs.pmtiles'
                    }
                },
                layers: [
                    {
                        id: 'background',
                        type: 'background',
                        paint: { 'background-color': '#f8f8f8' }
                    },
                    {
                        id: 'territorial-data',
                        type: 'fill',
                        source: 'pmtilesSource',
                        'source-layer': 'nome_corretto_del_layer', // Modifica con il nome del layer
                        paint: {
                            'fill-color': '#ff0000', // Cambia il colore per evidenziare i dati
                            'fill-opacity': 0.7
                        }
                    }
                ]
            },
            center: [13.3613, 38.1157], // Centro sul centro storico di Palermo
            zoom: 10 // Zoom molto vicino
        });

        // Aggiungi controlli alla mappa
        map.addControl(new maplibregl.NavigationControl());

        // Evidenzia il centro storico (opzionale)
        map.on('load', () => {
            map.addLayer({
                id: 'highlight-center',
                type: 'circle',
                source: {
                    type: 'geojson',
                    data: {
                        type: 'FeatureCollection',
                        features: [
                            {
                                type: 'Feature',
                                geometry: {
                                    type: 'Point',
                                    coordinates: [13.3613, 38.1157] // Centro storico di Palermo
                                }
                            }
                        ]
                    }
                },
                paint: {
                    'circle-radius': 10,
                    'circle-color': '#0000ff',
                    'circle-stroke-width': 2,
                    'circle-stroke-color': '#ffffff'
                }
            });
        });
    </script>
</body>
</html>
