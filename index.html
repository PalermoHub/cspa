<!DOCTYPE html>
<html>
<head>
    <title>Mappa Centro Storico di Palermo</title>
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css " />
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js "></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Inizializza la mappa
        const map = new maplibregl.Map({
            container: 'map',
            style: {
                version: 8,
                sources: {
                    'base-map': {
                        type: 'raster',
                        tiles: ['https://a.basemaps.cartocdn.com/light_nolabels/ {z}/{x}/{y}.png'],
                        tileSize: 256
                    },
                    pmtilesSource: {
                        type: 'vector',
                        url: 'pmtiles://https://palermohub.github.io/cspa/dati/zornade_pacs.pmtiles'
                    }
                },
                layers: [
                    {
                        id: 'base-layer',
                        type: 'raster',
                        source: 'base-map'
                    },
                    {
                        id: 'territorial-data',
                        type: 'fill',
                        source: 'pmtilesSource',
                        'source-layer': 'zornade_pacs', // Modifica con il nome del layer
                        paint: {
                            'fill-color': '#ff0000',
                            'fill-opacity': 0.7
                        }
                    }
                ]
            },
            center: [13.3613, 38.1157], // Centro sul centro storico di Palermo
            zoom: 14 // Zoom molto vicino
        });

        // Aggiungi controlli alla mappa
        map.addControl(new maplibregl.NavigationControl());
    </script>
</body>
</html>
