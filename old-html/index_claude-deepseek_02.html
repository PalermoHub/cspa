<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Zornade PACS - Palermo - Analisi Tematica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Librerie MapLibre -->
    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
    <!-- Libreria PMTiles -->
    <script src="https://unpkg.com/pmtiles@2.4.0/dist/index.js"></script>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  overflow-x: hidden;
        }
        #map { 
            position: absolute; 
            top: 0; 
            bottom: 0; 
            width: 100%; 
        }
        
        /* Pannello controlli */
        .control-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(255,255,255,0.95);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            min-width: 280px;
            backdrop-filter: blur(5px);
        }
        
        .control-section {
            margin-bottom: 20px;
        }
        
        .control-section h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }
        
        .basemap-option {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px 15px;
            background: #f8f9fa;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            text-align: left;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .basemap-option:hover {
            background: #e9ecef;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .basemap-option.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.4);
        }
        
        /* Pannello informazioni */
        .info-panel {
            position: absolute;
            top: 10px;
            right: -350px;
            width: 340px;
            height: calc(100vh - 20px);
            background: rgba(255,255,255,0.98);
            border-radius: 10px 0 0 10px;
            box-shadow: -5px 0 25px rgba(0,0,0,0.15);
            z-index: 1000;
            transition: right 0.4s ease;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }
        
        .info-panel.visible {
            right: 10px;
        }
        
        .info-panel-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px 0 0 0;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .info-panel-header h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .close-panel {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-panel:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .info-content {
            padding: 20px;
        }
        
        .info-group {
            margin-bottom: 25px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
        
        .info-group h3 {
            margin: 0 0 12px 0;
            color: #2c3e50;
            font-size: 16px;
            font-weight: 600;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 6px 0;
            border-bottom: 1px solid #ecf0f1;
        }
        
        .info-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .info-label {
            font-weight: 500;
            color: #34495e;
        }
        
        .info-value {
            color: #2c3e50;
            font-weight: 600;
        }
        
        /* Legenda */
        .legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255,255,255,0.95);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            min-width: 200px;
            backdrop-filter: blur(5px);
        }
        
        .legend h4 {
            margin: 0 0 10px 0;
            font-size: 14px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
        }
        
        .legend-color {
            width: 20px;
            height: 15px;
            margin-right: 8px;
            border-radius: 3px;
            border: 1px solid rgba(0,0,0,0.1);
        }
        
        .legend-label {
            font-size: 12px;
            color: #34495e;
        }
        
        /* Popup personalizzato */
        .maplibregl-popup-content {
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .control-panel {
                width: calc(100vw - 40px);
                max-height: 50vh;
                overflow-y: auto;
            }
            
            .info-panel {
                width: calc(100vw - 20px);
                right: -100vw;
            }
            
            .info-panel.visible {
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="control-panel">
        <div class="control-section">
            <h3>üó∫Ô∏è Mappa Base</h3>
            <button id="carto-btn" class="basemap-option active">CartoDB Light</button>
            <button id="satellite-btn" class="basemap-option">Vista Satellitare</button>
        </div>
    </div>
    
    <div class="info-panel" id="info-panel">
        <div class="info-panel-header">
            <h2 id="panel-title">Informazioni Zona</h2>
            <button class="close-panel" onclick="closeInfoPanel()">&times;</button>
        </div>
        <div class="info-content" id="info-content">
            <p style="text-align: center; color: #7f8c8d; margin-top: 50px;">
                Clicca su una zona per visualizzarne i dettagli
            </p>
        </div>
    </div>
    
    <div class="legend" id="legend">
        <h4 id="legend-title">Classi di Utilizzo</h4>
        <div id="legend-items"></div>
    </div>

    <script>
        // Registra il protocollo PMTiles
        const protocol = new pmtiles.Protocol();
        maplibregl.addProtocol("pmtiles", protocol.tile);
        
        // Configurazione mappa
        const center = [13.3615, 38.1157];
        const zoom = 14;
        const maxBounds = [
            [13.33, 38.09],
            [13.39, 38.14]
        ];

        // Definizione stili dal file QML
       const classStyles = {
            "developed": "rgba(250,240,230,0.75)",
            "horticulture": "rgba(192,192,192,0.75)",
            "military": "rgba(85,107,47,0.75)",
            "park": "rgba(124,252,0,0.75)",
            "pedestrian": "rgba(192,192,192,0.75)",
            "protected": "rgba(192,192,192,0.75)",
            "recreation": "rgba(255,182,193,0.75)",
            "religious": "rgba(230,230,250,0.75)",
            "residential": "rgba(255,230,153,0.75)",
            "agriculture": "rgba(31,235,103,0.75)",
            "education": "rgba(255,239,213,0.75)",
            "entertainment": "rgba(192,192,192,0.75)",
            "medical": "rgba(222,37,37,0.75)",
            "transportation": "rgba(128,128,128,0.75)",
            "": "rgba(240,240,240,0.75)"  // No Classification Data
        };

        const classLabels = {
            "developed": "Sviluppato",
            "horticulture": "Orticoltura",
            "military": "Militare",
            "park": "Parco",
            "pedestrian": "Pedonale",
            "protected": "Protetto",
            "recreation": "Ricreativo",
            "religious": "Religioso",
            "residential": "Residenziale",
            "agriculture": "Agricolo",
            "education": "Educazione",
            "entertainment": "Intrattenimento",
            "medical": "Medico",
            "transportation": "Trasporti",
            "": "Dati mancanti"
        };

        // Inizializza mappa
        const map = new maplibregl.Map({
            container: 'map',
            style: {
                version: 8,
                sources: {
                    'carto-light': {
                        type: 'raster',
                        tiles: ['https://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}@2x.png'],
                        tileSize: 256,
                        attribution: '¬© OpenStreetMap contributors, ¬© CartoDB'
                    },
                    'satellite': {
                        type: 'raster',
                        tiles: ['https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}'],
                        tileSize: 256,
                        attribution: '¬© Google'
                    }
                },
                layers: [
                    {
                        id: 'carto-light-layer',
                        type: 'raster',
                        source: 'carto-light',
                        minzoom: 0,
                        maxzoom: 22
                    },
                    {
                        id: 'satellite-layer',
                        type: 'raster',
                        source: 'satellite',
                        minzoom: 0,
                        maxzoom: 22,
                        layout: { visibility: 'none' }
                    }
                ]
            },
            center: center,
            zoom: zoom,
            maxBounds: maxBounds,
            maxZoom: 18,
            minZoom: 12,
            hash: true,
            pitch: 0,
            dragRotate: false
        });

        let hoveredPolygon = null;

        // Popola la legenda
        function populateLegend() {
            const legendContainer = document.getElementById('legend-items');
            legendContainer.innerHTML = '';
            
            for (const [className, color] of Object.entries(classStyles)) {
                const label = classLabels[className];
                
                const legendItem = document.createElement('div');
                legendItem.className = 'legend-item';
                
                legendItem.innerHTML = `
                    <div class="legend-color" style="background-color: ${color}"></div>
                    <span class="legend-label">${label}</span>
                `;
                
                legendContainer.appendChild(legendItem);
            }
        }

        // Caricamento mappa
        map.on('load', function() {
            // Aggiungi sorgente PMTiles
            map.addSource('zornade_pacs', {
                type: 'vector',
                url: 'pmtiles://https://palermohub.github.io/cspa/dati/zornade_pacs.pmtiles'
            });
            
            // Layer base con tematizzazione per classi
           map.addLayer({
                id: 'pacs-base',
                type: 'fill',
                source: 'zornade_pacs',
                'source-layer': 'zornade_pacs',
                paint: {
                    'fill-color': [
                        'match',
                        ['get', 'class'],
                        'developed', classStyles.developed,
                        'horticulture', classStyles.horticulture,
                        'military', classStyles.military,
                        'park', classStyles.park,
                        'pedestrian', classStyles.pedestrian,
                        'protected', classStyles.protected,
                        'recreation', classStyles.recreation,
                        'religious', classStyles.religious,
                        'residential', classStyles.residential,
                        'agriculture', classStyles.agriculture,
                        'education', classStyles.education,
                        'entertainment', classStyles.entertainment,
                        'medical', classStyles.medical,
                        'transportation', classStyles.transportation,
                        classStyles[''] // default
                    ],
                    'fill-opacity': 0.75,
                    'fill-antialias': true
                }
            });

            // Layer hover - evidenziazione arancione
            map.addLayer({
                id: 'pacs-hover',
                type: 'fill',
                source: 'zornade_pacs',
                'source-layer': 'zornade_pacs',
                paint: {
                    'fill-color': '#ff9900',
                    'fill-opacity': 0.8
                },
                filter: ['==', ['get', 'zona_id'], '']
            });

            // Layer contorni - bordo nero sottilissimo
            map.addLayer({
                id: 'pacs-outline',
                type: 'line',
                source: 'zornade_pacs',
                'source-layer': 'zornade_pacs',
                paint: {
                    'line-color': '#000000',
                    'line-width': 0.1,
                    'line-opacity': 0
                }
            });
            
            // Popola la legenda
            populateLegend();
            
            // Controlli navigazione
            map.addControl(new maplibregl.NavigationControl());
        });

        // Gestione hover
        map.on('mouseenter', 'pacs-base', (e) => {
            map.getCanvas().style.cursor = 'pointer';
            
            if (e.features.length > 0) {
                const feature = e.features[0];
                // Prova diverse propriet√† per l'ID
                const featureId = feature.properties.zona_id || 
                                feature.properties.id || 
                                feature.properties.fid || 
                                feature.id || 
                                JSON.stringify(feature.properties);
                
                if (hoveredPolygon !== null) {
                    map.setFilter('pacs-hover', ['==', ['get', 'zona_id'], '']);
                }
                
                hoveredPolygon = featureId;
                // Usa un filtro pi√π robusto che funzioni con diverse strutture dati
                map.setFilter('pacs-hover', [
                    'any',
                    ['==', ['get', 'zona_id'], featureId],
                    ['==', ['get', 'id'], featureId],
                    ['==', ['get', 'fid'], featureId]
                ]);
            }
        });

        map.on('mouseleave', 'pacs-base', () => {
            map.getCanvas().style.cursor = '';
            
            if (hoveredPolygon !== null) {
                map.setFilter('pacs-hover', ['==', ['get', 'zona_id'], '']);
            }
            hoveredPolygon = null;
        });

        // Gestione click
        map.on('click', 'pacs-base', (e) => {
            if (e.features.length > 0) {
                const feature = e.features[0];
                showFeatureInfo(feature);
            }
        });

        // Pannello informazioni
        function showFeatureInfo(feature) {
            const panel = document.getElementById('info-panel');
            const title = document.getElementById('panel-title');
            const content = document.getElementById('info-content');
            
            const props = feature.properties;
            
            title.textContent = props.nome_zona || `Zona ${props.zona_id || 'N/D'}`;
            
            // Genera dati di esempio basati sulle propriet√† esistenti
            content.innerHTML = `
                <div class="info-group">
                    <h3>üìç Informazioni Generali</h3>
                    <div class="info-item">
                        <span class="info-label">ID Zona:</span>
                        <span class="info-value">${props.zona_id || 'N/D'}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Nome:</span>
                        <span class="info-value">${props.nome_zona || 'N/D'}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Classe:</span>
                        <span class="info-value">${classLabels[props.class] || 'N/D'}</span>
                    </div>
                </div>
            `;
            
            panel.classList.add('visible');
        }

        function closeInfoPanel() {
            document.getElementById('info-panel').classList.remove('visible');
        }

        // Event listeners per i controlli
        function switchBasemap(activeId) {
            const layers = ['carto-light-layer', 'satellite-layer'];
            
            layers.forEach(layerId => {
                const visibility = (layerId === activeId) ? 'visible' : 'none';
                map.setLayoutProperty(layerId, 'visibility', visibility);
            });
            
            document.getElementById('carto-btn').classList.toggle('active', activeId === 'carto-light-layer');
            document.getElementById('satellite-btn').classList.toggle('active', activeId === 'satellite-layer');
        }

        // Event listeners
        document.getElementById('carto-btn').addEventListener('click', () => switchBasemap('carto-light-layer'));
        document.getElementById('satellite-btn').addEventListener('click', () => switchBasemap('satellite-layer'));

        // Gestione responsive del pannello informazioni
        window.addEventListener('resize', () => {
            if (window.innerWidth <= 768) {
                const panel = document.getElementById('info-panel');
                if (panel.classList.contains('visible')) {
                    panel.style.width = `${window.innerWidth - 20}px`;
                }
            }
        });

        // Blocca il drag oltre i bounds
        map.on('drag', function() {
            const bounds = map.getBounds();
            if (bounds.getWest() < maxBounds[0][0] ||
                bounds.getSouth() < maxBounds[0][1] ||
                bounds.getEast() > maxBounds[1][0] ||
                bounds.getNorth() > maxBounds[1][1]) {
                map.fitBounds(maxBounds, { linear: true });
            }
        });

        // Gestione tastiera per accessibilit√†
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeInfoPanel();
            }
        });
    </script>
</body>
</html>
