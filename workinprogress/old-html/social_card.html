<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Card - Centro Storico Palermo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
        }
        
        .social-card {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1a237e 0%, #4a148c 100%);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            display: flex;
        }
        
        .card-content {
            padding: 60px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 2;
        }
        
        .card-graphic {
            flex: 0 0 40%;
           /* background: rgba(255, 255, 255, 0.05);*/
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo {
            width: 120px;
            height: 120px;
           /* background: rgba(255, 255, 255, 0.9);
		   box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);*/
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            
        }
        
        .logo img {
            width: 80px;
            height: 80px;
        }
        
        h1 {
            font-size: 48px;
            font-weight: 700;
            color: white;
            line-height: 1.2;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 28px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            max-width: 80%;
            line-height: 1.4;
        }
        
        .features {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            width: calc(50% - 10px);
        }
        
        .feature i {
            font-size: 24px;
            color: #ffffff;
            margin-right: 15px;
        }
        
        .feature-text {
            font-size: 18px;
            color: white;
            font-weight: 500;
        }
        
        .map-preview {
            width: 90%;
            height: 90%;
            background: linear-gradient(45deg, #5c6bc0, #7e57c2);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .map-grid {
            position: absolute;
            top: -163px;
            left: -373px;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        
        .map-markers {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .marker {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ff4081;
            border-radius: 50%;
            box-shadow: 0 0 0 8px rgba(255, 64, 129, 0.3);
        }
        
        .marker:nth-child(1) { top: 30%; left: 40%; }
        .marker:nth-child(2) { top: 50%; left: 60%; }
        .marker:nth-child(3) { top: 70%; left: 35%; }
        .marker:nth-child(4) { top: 40%; left: 70%; }
        
        .footer {
            position: absolute;
            bottom: 40px;
            left: 60px;
            display: flex;
            align-items: center;
        }
        
        .footer-logo {
            width: 40px;
            height: 40px;
            /*margin-right: 15px;   */
margin-right: 180px;			}
        
        .footer-text {
            font-size: 22px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
        }
        
        .watermark {
            position: absolute;
            bottom: 40px;
            right: 60px;
            font-size: 20px;
            color: rgba(0, 0, 0, 0.6);
        }
        
        .decoration {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            top: -250px;
            right: -250px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="social-card">
        <div class="card-content">
            <div class="logo">
                <img src="img/logo_cs_w.svg" alt="Logo Centro Storico Palermo">
            </div>
            
            <h1>Studio Demografico e Socio-Economico del Centro Storico di Palermo</h1>
            <p class="subtitle">Analisi geospaziale interattiva basata su dati catastali e statistici</p>
            
            <div class="features">
                <div class="feature">
                    <i class="fas fa-map-marked-alt"></i>
                    <span class="feature-text">Mappe interattive</span>
                </div>
                <div class="feature">
                    <i class="fas fa-chart-line"></i>
                    <span class="feature-text">Indicatori demografici</span>
                </div>
                <div class="feature">
                    <i class="fas fa-layer-group"></i>
                    <span class="feature-text">Dati territoriali</span>
                </div>
                <div class="feature">
                    <i class="fas fa-database"></i>
                    <span class="feature-text">Open Data</span>
                </div>
            </div>
            
            <div class="footer">
            <!--    <img src="https://palermohub.opendatasicilia.it/lib/images/opendatasicilia_dredits.png" alt="OpenDataSicilia" class="footer-logo">
                <span class="footer-text">opendatasicilia.it</span> -->
            </div>
        </div>
        
        <div class="card-graphic">
            <div class="map-preview">
                <div class="map-grid"><img src="img/mappa_cs.jpg"></div>
                <div class="map-markers">
                    <div class="marker"></div>
                    <div class="marker"></div>
                    <div class="marker"></div>
                    <div class="marker"></div>
                </div>
            </div>
        </div>
        
        <div class="decoration"></div>
        <div class="watermark"><img src="https://palermohub.opendatasicilia.it/lib/images/opendatasicilia_dredits.png" alt="OpenDataSicilia" class="footer-logo"> @opendatasicilia</div>
    </div>
</body>
</html>
